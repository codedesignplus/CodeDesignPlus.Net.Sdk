services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "0:5672"   
      - "0:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - net_bridge
  
  redis:
    image: redis:7.2.8
    ports:
      - "0:6379"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - net_bridge

  mongo:
    image: mongo:latest
    ports:
      - 0:27017
    environment:
      MONGO_INITDB_DATABASE: db_archetype
    volumes:
      - "mongo_data:/data/db"
      - "mongo_config:/data/configdb"
    networks:
      - net_bridge

  otel-collector:
    image: otel/opentelemetry-collector
    ports:
      - "0:4317"
      - "0:4318"
    volumes:
      - ./collector-config.yml:/etc/otelcol/config.yaml
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - net_bridge


volumes:
  mongo_data:
  mongo_config:


  
networks:
  net_bridge:
    driver: bridge